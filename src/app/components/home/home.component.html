<div class="container">
  <div class="row">
    <!------------.Content.-------------------------------------------------------------------------------------------->
    <div class="col-md-9 card">
      <div class="posts">
        <div class="posts__item" *ngFor="let item of [1,2,3,4,5,6]">
          <div class="posts__img">

          </div>
          <div class="posts__info">
            <h3 class="posts__title">Post title Lorem ipsum</h3>
            <div class="posts__des">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua
            </div>
            <div class="posts__bottom row">
              <div class="col-md-6 posts__created-at">20/02/2018</div>
              <div class="col-md-6 posts__actions">
                <a href="" target="_blank" class="btn-small-icon"><i class="icon-new-tab"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-------------.Right.--------------------------------------------------------------------------------------------->
    <div class="col-md-3">
      <form class="card">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search for...">
          </div>
          <button type="submit" class="btn btn-width-100">Go!</button>
        </div>
      </form>

      <form class="card my-4">
        <h5 class="card-header">To have newest posts</h5>
        <div class="card-body">
          <div class="form-group">
            <input type="email" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-width-100">Subscribe</button>
        </div>
      </form>
    </div>
  </div>
</div>
